<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="keywords" content="<%- keywords %>" />
    <meta name="author" content="<%- author %>" />
    <meta name="description" content="<%- description %>" />
    <meta name="robots" content="all" />
    <link rel="shortcut icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

    <title><%- title %></title>

    <!-- debug script -->
    <%- debugScript %>

        <link rel="stylesheet" type="text/css" href="/src/assets/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/src/assets/css/main.css" />
</head>

<body>
    <noscript>
        <strong>
            We're sorry but <%- noScriptTitle %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.
        </strong>
    </noscript>
    <div id="app"></div>
    <script type="module">
        import { Buffer } from 'buffer';
        window.global = window;
        window.Buffer = Buffer;
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
